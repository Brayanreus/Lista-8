<meta charset="UTF-8" />
<script>
    /*
    Um e-commerce oferece frete grátis para compras acima de R$ 200 e para clientes VIPs, independentemente do valor.
     
    Use o operador ternário para calcular se o frete será grátis ou não.
    */

    // Entrada de dados
    const valorCompra = 150; // Valor da compra (em R$)

const clienteVIP = true; // Define se o cliente é VIP (true ou false)


    // Processamento
    const freteGratis = (valorCompra > 200 || clienteVIP) ? "Sim" : "Não";
    
    
    // Saída de dados
    document.write(`<p>Frete grátis? ${freteGratis}</p>`);


</script>
