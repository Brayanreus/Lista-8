<meta charset="UTF-8" />
<script>
    /*
    Dado o peso (em kg) e a altura (em metros) de uma pessoa, calcule o IMC (Índice de Massa Corporal) e classifique em:
    - "Abaixo do peso" (IMC < 18.5)
    - "Peso normal" (18.5 <= IMC < 25)
    - "Sobrepeso" (25 <= IMC < 30)
    - "Obesidade" (IMC >= 30).

    Use o operador ternário para exibir o IMC correspondente.
    */

    // Entrada de dados
    let peso = parseFloat(prompt("Digite o seu peso (kg):"));
    let altura = parseFloat(prompt("Digite a sua altura (m):"));


    // Processamento
    let imc = peso / altura;

    let mensagem = imc < 18.5 ? "Abaixo do peso"
        : imc >= 18.5 && imc < 25 ? "Peso normal"
        : imc >= 25 && imc < 30 ? "Sobrepeso"
        : "Obesidade";
    
    // Saída de dados
    document.write(mensagem);


</script>
