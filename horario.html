<meta charset="UTF-8" />
<script>
    /*
    Um sistema deve verificar se uma hora fornecida está no período da manhã (6h às 12h), tarde (12h às 18h), noite (18h às 24h) ou madrugada (0h às 6h).
    
    Use o operador ternário para exibir o período correspondente.
    */

    // Entrada de dados
    const hora = parseInt(prompt("Informe a hora (0 a 24):"), 10);


    // Processamento
    let periodo;

switch (true) {

case (hora >= 6 && hora < 12):

periodo = "Manhã";

break;

case (hora >= 12 && hora < 18):

periodo = "Tarde";

break;

case (hora >= 18 && hora <= 24):

periodo = "Noite";

break;

case (hora >= 0 && hora < 6):

periodo = "Madrugada";

break;

default:

periodo = "Hora inválida";

}
    
    
    // Saída de dados
    document.write(`O período correspondente é: ${periodo}`);


</script>
